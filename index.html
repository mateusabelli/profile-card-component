<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- my own stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-header-background">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-header-profile-picture">
          <img src="./images/image-victor.jpg" alt="Headshot of Victor Crest" />
        </div>
        <div class="card-content">
          <h1 class="card-content-title">Victor Crest <span>26</span></h1>
          <p class="card-content-location">London</p>
        </div>
        <hr />
        <div class="card-footer">
          <div class="card-footer-item">
            <p class="card-footer-number">80K</p>
            <p class="card-footer-title">Followers</p>
          </div>
          <div class="card-footer-item">
            <p class="card-footer-number">803K</p>
            <p class="card-footer-title">Likes</p>
          </div>
          <div class="card-footer-item">
            <p class="card-footer-number">1.4K</p>
            <p class="card-footer-title">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
